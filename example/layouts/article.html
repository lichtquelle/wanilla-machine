<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wanilla.css" />
    <title>{{ page.title }}</title>
  </head>
  <body class="w-body">
    <header class="w-header">{{ include /includes/header.html }}</header>

    <main class="w-content">
      <div class="w-wrapper">
        <h1>{{ page.title }}</h1>

        {{#if page.subtitle}}
        <h2>{{page.subtitle}}</h2>
        {{/if}}

        <p><span style="color: #828282">{{ page.date }}</span></p>

        <p>
          {{#each page.tags}}
          <span class="w-tag">{{this}}</span>
          {{/each}}
        </p>

        <div>{{ markdown }}</div>
      </div>
    </main>

    <footer class="w-footer">{{ include /includes/footer.html }}</footer>
  </body>
</html>
