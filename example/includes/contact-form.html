<style>
  input[type='text'],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }

  input[type='submit'] {
    background-color: #04aa6d;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type='submit']:hover {
    background-color: #45a049;
  }

  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>

<h3>Contact Form<small> (demo)</small></h3>

<div class="container">
  <form id="contact-form">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." />

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px"></textarea>

    <input type="submit" value="Submit" />

    <p>
      <small>
        Contact Form copied from: <a href="https://www.w3schools.com/howto/howto_css_contact_form.asp">w3schools.com</a>
      </small>
    </p>
  </form>

  <script>
    // get the form
    const form = document.querySelector('form#contact-form')
    if (form) {
      form.addEventListener('submit', e => {
        // prevent default
        e.preventDefault()
        // clear the form
        for (let i = 0; i < form.children.length; i++) {
          const child = form.children[i]
          const isInput = /input|textarea/i.test(child.tagName)
          const isSubmit = /submit/i.test(child.getAttribute('type'))
          if (isInput && !isSubmit) child.value = ''
        }
      })
    }
  </script>
</div>
